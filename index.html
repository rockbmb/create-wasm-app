<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <canvas id="game-of-life-canvas"></canvas>
    <button id="play-pause"></button>
    <div>
      <input type="number" id="ticks-range" name="ticks"
             min="1" max="25" value = "1" step = "1">
      <label for="ticks">Ticks per animation</label>
    </div>
    <input id="clear" type="button" value="Clear all cells">
    <input id="reinit" type="button" value="Reinitialize the board">

    <script src='./bootstrap.js'></script>
  </body>
</html>
